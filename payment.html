<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .error {
            color: #ffcccc;
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ L-FLIX Payment</h2>
        <div class="loader"></div>
        <div class="status" id="status">Connecting to Flutterwave...</div>
        <div id="error" style="display:none;" class="error"></div>
    </div>

    <script>
        // Get the redirect URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        
        console.log('Redirect URL:', redirectUrl);
        
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        
        if (redirectUrl) {
            statusEl.innerText = '‚úÖ Connected! Redirecting to payment gateway...';
            
            // Show countdown
            let seconds = 3;
            const countdown = setInterval(() => {
                statusEl.innerText = `‚è≥ Redirecting in ${seconds} seconds...`;
                seconds--;
                if (seconds < 0) {
                    clearInterval(countdown);
                    // Redirect
                    window.location.href = redirectUrl;
                }
            }, 1000);
            
            // Fallback redirect
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3500);
            
        } else {
            statusEl.innerText = '‚ùå Error: No payment URL found';
            errorEl.style.display = 'block';
            errorEl.innerText = 'Please return to Telegram and try again.';
        }
    </script>
</body>
</html>
