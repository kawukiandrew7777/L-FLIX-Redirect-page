<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugandan Radio Stations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #f6b83d;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .flag {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .radio-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .radio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .radio-card.active {
            border-color: #f6b83d;
            background: #fff9f0;
        }

        .radio-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .radio-frequency {
            color: #f6b83d;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .radio-location {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .now-playing span {
            color: #f6b83d;
            font-weight: bold;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #28a745;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #f6b83d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag">üá∫üá¨</div>
        <h1>Ugandan Radio Stations</h1>
        <div class="subtitle">üéµ Listen to live radio from the Pearl of Africa üéµ</div>

        <div class="radio-grid" id="radioGrid">
            <!-- Radio cards will be populated by JavaScript -->
        </div>

        <div class="player-section">
            <div class="now-playing" id="nowPlaying">
                üéß Now Playing: <span id="currentStation">Not playing</span>
            </div>
            <audio id="audioPlayer" controls controlsList="nodownload">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="status" id="status">Select a station to start listening</div>
        </div>

        <div class="footer">
            <p>üéµ Enjoying the music? Share with friends! üéµ</p>
            <p>Made with ‚ù§Ô∏è for Ugandan music lovers</p>
        </div>
    </div>

    <script>
        // Radio stations data
        const radioStations = [
            {
                id: 1,
                name: "CBS FM",
                frequency: "88.8 FM",
                location: "Kampala",
                streamUrl: "https://s5.voscast.com:9909/EYOBUJJAJJA",
                isActive: true
            },
            {
                id: 2,
                name: "Akaboozi FM",
                frequency: "87.9 FM",
                location: "Kampala",
                streamUrl: "https://akaboozi.radioca.st/stream",
                isActive: true
            },
            {
                id: 3,
                name: "Capital FM",
                frequency: "91.2 FM",
                location: "Kampala",
                streamUrl: "https://capitalfm.radioca.st/stream",
                isActive: true
            },
            {
                id: 4,
                name: "Sanyu FM",
                frequency: "88.2 FM",
                location: "Kampala",
                streamUrl: "https://sanyufm.radioca.st/stream",
                isActive: true
            },
            {
                id: 5,
                name: "Radio Simba",
                frequency: "89.3 FM",
                location: "Kampala",
                streamUrl: "https://radiosimba.radioca.st/stream",
                isActive: true
            },
            {
                id: 6,
                name: "Super FM",
                frequency: "90.5 FM",
                location: "Mbarara",
                streamUrl: "https://superfm.radioca.st/stream",
                isActive: true
            },
            {
                id: 7,
                name: "Voice of Teso",
                frequency: "94.1 FM",
                location: "Soroti",
                streamUrl: "https://voiceofteso.radioca.st/stream",
                isActive: true
            },
            {
                id: 8,
                name: "Radio West",
                frequency: "100.2 FM",
                location: "Mbarara",
                streamUrl: "https://radiowest.radioca.st/stream",
                isActive: true
            }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const radioGrid = document.getElementById('radioGrid');
        const currentStationSpan = document.getElementById('currentStation');
        const statusDiv = document.getElementById('status');

        // Function to create radio cards
        function createRadioCards() {
            radioGrid.innerHTML = '';
            radioStations.forEach(station => {
                const card = document.createElement('div');
                card.className = 'radio-card';
                card.dataset.id = station.id;
                card.dataset.url = station.streamUrl;
                card.dataset.name = station.name;
                
                card.innerHTML = `
                    <div class="radio-name">${station.name}</div>
                    <div class="radio-frequency">üìª ${station.frequency}</div>
                    <div class="radio-location">
                        <span>üìç</span> ${station.location}
                    </div>
                `;
                
                card.addEventListener('click', () => playStation(station));
                radioGrid.appendChild(card);
            });
        }

        // Function to play selected station
        function playStation(station) {
            // Remove active class from all cards
            document.querySelectorAll('.radio-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to selected card
            const selectedCard = document.querySelector(`[data-id="${station.id}"]`);
            if (selectedCard) {
                selectedCard.classList.add('active');
            }
            
            // Update now playing
            currentStationSpan.textContent = station.name;
            statusDiv.textContent = 'Connecting to stream...';
            statusDiv.style.color = '#f6b83d';
            
            // Set audio source and play
            audioPlayer.src = station.streamUrl;
            audioPlayer.play()
                .then(() => {
                    statusDiv.textContent = 'üî¥ Live - Now Playing';
                    statusDiv.style.color = '#28a745';
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    statusDiv.textContent = '‚ùå Unable to play stream. Please try another station.';
                    statusDiv.style.color = '#dc3545';
                });
        }

        // Handle audio errors
        audioPlayer.addEventListener('error', () => {
            statusDiv.textContent = '‚ùå Stream unavailable. Please try another station.';
            statusDiv.style.color = '#dc3545';
            currentStationSpan.textContent = 'Not playing';
        });

        // Handle successful playback
        audioPlayer.addEventListener('playing', () => {
            statusDiv.textContent = 'üî¥ Live - Now Playing';
            statusDiv.style.color = '#28a745';
        });

        // Handle buffering
        audioPlayer.addEventListener('waiting', () => {
            statusDiv.textContent = '‚è≥ Buffering...';
            statusDiv.style.color = '#f6b83d';
        });

        // Initialize the page
        createRadioCards();

        // Optional: Add a random station selector
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                const randomIndex = Math.floor(Math.random() * radioStations.length);
                playStation(radioStations[randomIndex]);
            }
        });
    </script>
</body>
</html>
