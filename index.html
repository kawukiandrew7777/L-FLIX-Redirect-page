<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
        .movie-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">ðŸŽ¬ L-FLIX Premium</h2>
        <div id="loader" class="loader"></div>
        <div id="status" class="status">Connecting to payment gateway...</div>
        <div id="movieInfo" class="movie-info">
            <div id="movieTitle"></div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Movie database for daily rotation
        const movies = [
            { title: "Dune: Part Three", year: "2026", rating: "â˜…â˜…â˜…â˜…â˜…" },
            { title: "Avatar: The Way of Water 2", year: "2026", rating: "â˜…â˜…â˜…â˜…Â½" },
            { title: "The Batman: Dark Knight Returns", year: "2026", rating: "â˜…â˜…â˜…â˜…Â½" },
            { title: "Mission: Impossible 8", year: "2026", rating: "â˜…â˜…â˜…â˜…â˜†" },
            { title: "Spider-Man: Beyond the Spider-Verse", year: "2026", rating: "â˜…â˜…â˜…â˜…â˜…" },
            { title: "John Wick: Chapter 5", year: "2026", rating: "â˜…â˜…â˜…â˜…Â½" },
            { title: "Deadpool 3", year: "2026", rating: "â˜…â˜…â˜…â˜…Â½" },
            { title: "Captain America: Brave New World", year: "2026", rating: "â˜…â˜…â˜…â˜…â˜†" }
        ];
        
        // Get daily movie
        const today = new Date();
        const dateString = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
        let hash = 0;
        for (let i = 0; i < dateString.length; i++) {
            hash = ((hash << 5) - hash) + dateString.charCodeAt(i);
            hash = hash & hash;
        }
        const movie = movies[Math.abs(hash) % movies.length];
        document.getElementById('movieTitle').innerHTML = 
            `ðŸŽ¬ Today's Feature: <b>${movie.title}</b> (${movie.year}) ${movie.rating}`;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        
        console.log('Redirect URL:', redirectUrl);
        console.log('TX Ref:', txRef);
        
        const titleEl = document.getElementById('title');
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        
        // Function to close WebApp
        function closeWebApp() {
            console.log('Closing WebApp...');
            if (tg) {
                tg.close();
            } else {
                window.close();
            }
        }
        
        // Check if we're returning from Flutterwave
        function checkForReturn() {
            // If URL has payment_success or we came from Flutterwave
            if (window.location.href.includes('payment_success') || 
                document.referrer.includes('flutterwave') ||
                window.location.search.includes('success')) {
                
                statusEl.innerText = 'âœ… Payment successful! Redirecting to bot...';
                
                // Redirect to bot after 1 second
                setTimeout(() => {
                    window.location.href = `https://t.me/lflixmanagerBot?start=payment_success_${txRef}`;
                }, 1000);
                return true;
            }
            return false;
        }

        // Check immediately
        if (!checkForReturn()) {
            // If we have a redirect URL, proceed with payment
            if (redirectUrl) {
                statusEl.innerText = 'Redirecting to payment gateway...';
                
                // Store that we're processing
                if (txRef) {
                    localStorage.setItem('pending_payment', txRef);
                    sessionStorage.setItem('pending_payment', txRef);
                }
                
                // Redirect to Flutterwave after 2 seconds
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                titleEl.innerText = 'âŒ Error';
                statusEl.innerText = 'No payment URL found. Please return to Telegram.';
                loaderEl.classList.add('hidden');
                
                // Close after 3 seconds on error
                setTimeout(() => {
                    window.location.href = 'https://t.me/lflixmanagerBot';
                }, 3000);
            }
        }

        // Also check when page becomes visible (user returns from Flutterwave)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkForReturn();
            }
        });
    </script>
</body>
</html>
