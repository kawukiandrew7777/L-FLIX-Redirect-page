<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            color: #ffffff;
            background: linear-gradient(145deg, #ffcdb2 0%, #f8f0e5 50%, #d8f0d8 100%);
            background-attachment: fixed;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 225, 225, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(225, 255, 225, 0.3) 0%, transparent 50%);
            animation: softPulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes softPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 32px;
            padding: 40px 30px;
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff8a8a, #b8e0b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 40px;
            font-size: 12px;
            color: #4a4a4a;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0 15px;
            text-align: center;
            color: #2d2d2d;
        }
        
        .loader-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        
        .loader {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 0, 0, 0.05);
            border-top: 3px solid #ffb5b5;
            border-right: 3px solid #f0e6b0;
            border-bottom: 3px solid #b8e0b8;
            border-radius: 50%;
            animation: spin 1.2s infinite;
        }
        
        .loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 0, 0, 0.05);
            border-top: 2px solid #ffb5b5;
            border-right: 2px solid #f0e6b0;
            border-bottom: 2px solid #b8e0b8;
            border-radius: 50%;
            animation: spin 0.8s reverse infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 16px;
            font-weight: 500;
            margin: 20px 0 15px;
            text-align: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: #2d2d2d;
        }
        
        .tx-badge {
            font-size: 12px;
            color: #6d6d6d;
            background: rgba(255, 255, 255, 0.4);
            padding: 6px 14px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .success-icon, .error-icon {
            font-size: 56px;
            margin: 15px 0;
        }
        
        .success-icon { animation: gentleBounce 1s ease; }
        .error-icon { animation: gentleShake 0.5s ease; }
        
        @keyframes gentleBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffb5b5, #f0e6b0, #b8e0b8);
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 100%; margin-left: 0%; }
            100% { width: 0%; margin-left: 100%; }
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .feature-item {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            font-size: 12px;
            color: #4a4a4a;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 12px;
            color: #6d6d6d;
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .footer-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h2 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">L-FLIX</div>
            <span class="badge">PREMIUM</span>
        </div>
        
        <h2 id="title">Payment</h2>
        
        <div class="loader-wrapper" id="loaderWrapper">
            <div class="loader"></div>
            <div class="loader-inner"></div>
        </div>
        
        <div id="status" class="status">Processing...</div>
        <div id="txBadge" class="tx-badge hidden"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="features">
            <span class="feature-item">âš¡ Instant</span>
            <span class="feature-item">ðŸ”’ Secure</span>
            <span class="feature-item">ðŸ“± Mobile Money</span>
            <span class="feature-item">âœ¨ 24/7 Support</span>
        </div>
        
        <div class="footer">
            <span class="footer-item">âš¡ Instant Activation</span>
            <span class="footer-item">ðŸ”’ Encrypted</span>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        const source = urlParams.get('source');
        const status = urlParams.get('status');
        const transaction_id = urlParams.get('transaction_id');
        
        console.log('Redirect URL:', redirectUrl);
        console.log('TX Ref:', txRef);
        console.log('Source:', source);
        console.log('Status:', status);
        console.log('Transaction ID:', transaction_id);
        
        const titleEl = document.getElementById('title');
        const statusEl = document.getElementById('status');
        const loaderWrapper = document.getElementById('loaderWrapper');
        const txBadge = document.getElementById('txBadge');
        
        // Show transaction reference if available
        if (txRef) {
            txBadge.textContent = `Ref: ${txRef.slice(-10)}`;
            txBadge.classList.remove('hidden');
        }
        
        // Function to redirect to bot
        function redirectToBot() {
            const botUrl = txRef 
                ? `https://t.me/lflixmanagerBot?start=payment_success_${txRef}`
                : 'https://t.me/lflixmanagerBot';
            
            console.log('Redirecting to bot:', botUrl);
            window.location.href = botUrl;
        }
        
        // Function to show success state
        function showSuccess(message) {
            titleEl.innerText = 'âœ… Payment Successful';
            statusEl.innerText = message || 'Redirecting you back to Telegram...';
            
            const successIcon = document.createElement('div');
            successIcon.className = 'success-icon';
            successIcon.innerHTML = 'âœ“';
            loaderWrapper.parentNode.insertBefore(successIcon, loaderWrapper);
            loaderWrapper.classList.add('hidden');
            
            setTimeout(redirectToBot, 2000);
        }
        
        // Function to show error state
        function showError(message) {
            titleEl.innerText = 'âŒ Error';
            statusEl.innerText = message || 'Invalid payment request';
            
            const errorIcon = document.createElement('div');
            errorIcon.className = 'error-icon';
            errorIcon.innerHTML = 'âš ï¸';
            loaderWrapper.parentNode.insertBefore(errorIcon, loaderWrapper);
            loaderWrapper.classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = 'https://t.me/lflixmanagerBot';
            }, 3000);
        }
        
        // ===== ENHANCED RETURN DETECTION =====
        
        // Check if this is a return from Flutterwave (multiple detection methods)
        const isReturnFromFlutterwave = 
            source === 'flutterwave' || 
            document.referrer.includes('flutterwave') ||
            window.location.search.includes('status=successful') ||
            window.location.search.includes('transaction_id') ||
            status === 'successful' ||
            transaction_id;
        
        if (isReturnFromFlutterwave) {
            // Coming back from Flutterwave - Success!
            showSuccess('Payment completed! Redirecting...');
        }
        // If we have a redirect URL (initial payment)
        else if (redirectUrl) {
            statusEl.innerText = 'Redirecting to payment gateway...';
            
            // Store txRef for later
            if (txRef) {
                localStorage.setItem('pending_payment', txRef);
                sessionStorage.setItem('pending_payment', txRef);
            }
            
            // Redirect to Flutterwave after 2 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }
        // If we have txRef but no source (might be return from payment)
        else if (txRef) {
            // Check if we came from Flutterwave
            if (document.referrer.includes('flutterwave')) {
                showSuccess('Payment detected! Redirecting...');
            } else {
                statusEl.innerText = 'Processing your payment...';
                
                // Try to recover from localStorage
                const savedTxRef = localStorage.getItem('pending_payment') || sessionStorage.getItem('pending_payment');
                if (savedTxRef && savedTxRef === txRef) {
                    // This might be a return
                    setTimeout(() => {
                        if (document.referrer.includes('flutterwave')) {
                            redirectToBot();
                        } else {
                            // Manual redirect after timeout
                            window.location.href = 'https://t.me/lflixmanagerBot';
                        }
                    }, 3000);
                }
            }
        }
        // Error case
        else {
            showError('Invalid payment request');
        }
        
        // Check for return from Flutterwave via visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (
                source === 'flutterwave' || 
                document.referrer.includes('flutterwave') ||
                localStorage.getItem('payment_completed')
            )) {
                redirectToBot();
            }
        });
        
        // Also check if page was loaded with no parameters but we have stored txRef
        window.addEventListener('load', () => {
            if (!redirectUrl && !txRef && !source) {
                const savedTxRef = localStorage.getItem('pending_payment');
                if (savedTxRef) {
                    console.log('Recovered from localStorage:', savedTxRef);
                    // This might be a return from payment
                    setTimeout(() => {
                        window.location.href = `https://t.me/lflixmanagerBot?start=payment_success_${savedTxRef}`;
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
