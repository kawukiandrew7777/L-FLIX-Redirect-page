<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ L-FLIX Payment</h2>
        <div class="loader" id="loader"></div>
        <div class="status" id="status">Connecting to payment gateway...</div>
    </div>

    <script>
        // Get Telegram WebApp
        const telegram = window.Telegram?.WebApp;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        
        // Function to close WebApp
        function closeWebApp() {
            if (telegram) {
                telegram.close();
            } else {
                window.close();
            }
        }

        // Check if this is a return from successful payment
        if (window.location.href.includes('payment_success') || 
            document.referrer.includes('flutterwave')) {
            // Auto-close after 1 second (silent)
            setTimeout(closeWebApp, 1000);
        }
        // If we have a redirect URL, proceed with payment
        else if (redirectUrl) {
            document.getElementById('status').innerText = 'Redirecting to payment gateway...';
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        } else {
            document.getElementById('status').innerText = '‚ùå Error: No payment URL found';
            document.getElementById('loader').classList.add('hidden');
            
            // Close after 3 seconds on error
            setTimeout(closeWebApp, 3000);
        }
    </script>
</body>
</html>
