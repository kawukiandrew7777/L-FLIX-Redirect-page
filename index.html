<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
        .success-icon {
            font-size: 64px;
            margin: 20px 0;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <h2 id="title">ðŸ”„ L-FLIX Payment</h2>
            <div id="loader" class="loader"></div>
            <div id="status" class="status">Connecting to payment gateway...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        const command = urlParams.get('command');
        
        console.log('Redirect URL:', redirectUrl);
        console.log('TX Ref:', txRef);
        console.log('Command:', command);
        
        const titleEl = document.getElementById('title');
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const contentEl = document.getElementById('content');
        
        // Function to close WebApp
        function closeWebApp() {
            console.log('Closing WebApp...');
            if (tg) {
                tg.close();
            } else {
                window.close();
            }
        }
        
        // Function to show success and close
        function showSuccessAndClose() {
            titleEl.innerText = 'âœ… Payment Successful!';
            statusEl.innerText = 'Your payment has been processed. You can close this window.';
            loaderEl.classList.add('hidden');
            
            // Add success emoji
            const successDiv = document.createElement('div');
            successDiv.className = 'success-icon';
            successDiv.innerHTML = 'âœ…';
            contentEl.appendChild(successDiv);
            
            // Close after 1.5 seconds
            setTimeout(closeWebApp, 1500);
        }
        
        // If command is to close, close immediately
        if (command === 'close') {
            showSuccessAndClose();
        }
        // If we have a redirect URL, proceed with payment
        else if (redirectUrl) {
            statusEl.innerText = 'Redirecting to payment gateway...';
            
            // Store that we're processing
            if (txRef) {
                localStorage.setItem('pending_payment', txRef);
                sessionStorage.setItem('pending_payment', txRef);
            }
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        } else {
            titleEl.innerText = 'âŒ Error';
            statusEl.innerText = 'No payment URL found. Please return to Telegram.';
            loaderEl.classList.add('hidden');
            
            // Close after 3 seconds on error
            setTimeout(closeWebApp, 3000);
        }
        
        // Listen for messages from the bot (via postMessage)
        window.addEventListener('message', function(event) {
            console.log('Received message:', event.data);
            if (event.data === 'close' || event.data?.command === 'close') {
                showSuccessAndClose();
            }
        });
        
        // Check if we're returning from Flutterwave
        let returnCheckCount = 0;
        const returnInterval = setInterval(function() {
            returnCheckCount++;
            
            // If we have a txRef and the URL changed or we have a payment_success in referrer
            if (txRef && (
                document.referrer.includes('flutterwave') || 
                document.referrer.includes('rave') ||
                window.location.hash.includes('success') ||
                sessionStorage.getItem('payment_completed') === txRef
            )) {
                console.log('Detected return from Flutterwave');
                sessionStorage.setItem('payment_completed', txRef);
                showSuccessAndClose();
                clearInterval(returnInterval);
            }
            
            // Stop checking after 2 minutes
            if (returnCheckCount > 120) {
                clearInterval(returnInterval);
            }
        }, 1000);
    </script>
</body>
</html>
