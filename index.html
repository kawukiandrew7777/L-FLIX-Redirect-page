<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugandan Radio Stations ¬∑ search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #f6b83d;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .flag {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* ----- search bar ----- */
        .search-wrapper {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f1f3f4;
            padding: 8px 16px;
            border-radius: 40px;
            border: 1px solid #e0e0e0;
            transition: 0.2s;
        }
        .search-wrapper:focus-within {
            border-color: #f6b83d;
            box-shadow: 0 0 0 3px rgba(246,184,61,0.2);
            background: white;
        }
        .search-icon {
            font-size: 1.2rem;
            color: #f6b83d;
        }
        #searchInput {
            width: 100%;
            padding: 10px 5px;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
            font-weight: 400;
            color: #2c3e50;
        }
        #searchInput::placeholder {
            color: #999;
            font-style: italic;
        }
        .clear-search {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            color: #aaa;
            padding: 0 5px;
            transition: 0.2s;
        }
        .clear-search:hover {
            color: #f6b83d;
        }
        .result-count {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0 10px 0;
            text-align: right;
        }

        .radio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .radio-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .radio-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .radio-card.active {
            border-color: #f6b83d;
            background: #fff9f0;
        }

        .radio-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .radio-frequency {
            color: #f6b83d;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .radio-location {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .player-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .now-playing span {
            color: #f6b83d;
            font-weight: bold;
        }

        audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #28a745;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #f6b83d;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .no-stations-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            background: #f9f9f9;
            border-radius: 20px;
            color: #888;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag">üá∫üá¨</div>
        <h1>Ugandan Radio Stations</h1>
        <div class="subtitle">üéµ Listen to live radio from the Pearl of Africa üéµ</div>

        <!-- search section -->
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search by name, frequency or location... (e.g. Kampala, 88.8, CBS)">
            <button class="clear-search" id="clearSearch" title="clear">‚úï</button>
        </div>
        <div class="result-count" id="resultCount">showing 8 stations</div>

        <div class="radio-grid" id="radioGrid">
            <!-- Radio cards will be populated by JavaScript -->
        </div>

        <div class="player-section">
            <div class="now-playing" id="nowPlaying">
                üéß Now Playing: <span id="currentStation">Not playing</span>
            </div>
            <audio id="audioPlayer" controls controlsList="nodownload">
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="status" id="status">Select a station to start listening</div>
        </div>

        <div class="footer">
            <p>üéµ Enjoying the music? Share with friends! üéµ</p>
            <p>Made with ‚ù§Ô∏è for Ugandan music lovers ¬∑ press <strong>R</strong> for random</p>
        </div>
    </div>

    <script>
        // Radio stations data (same as before, but we keep it extended)
        const radioStations = [
            {
                id: 1,
                name: "CBS FM",
                frequency: "88.8 FM",
                location: "Kampala",
                streamUrl: "https://s5.voscast.com:9909/EYOBUJJAJJA",
                isActive: true
            },
            {
                id: 2,
                name: "Akaboozi FM",
                frequency: "87.9 FM",
                location: "Kampala",
                streamUrl: "http://162.244.80.52:8732/stream/1/",
                isActive: true
            },
            {
                id: 3,
                name: "Capital FM",
                frequency: "91.2 FM",
                location: "Kampala",
                streamUrl: "https://capitalfm.cloudrad.io/stream/1/",
                isActive: true
            },
            {
                id: 4,
                name: "Sanyu FM",
                frequency: "88.2 FM",
                location: "Kampala",
                streamUrl: "https://s44.myradiostream.com:8138/stream/1/",
                isActive: true
            },
            {
                id: 5,
                name: "Radio Simba",
                frequency: "89.3 FM",
                location: "Kampala",
                streamUrl: "https://www.radiosimba.ug/stream2",
                isActive: true
            },
            {
                id: 6,
                name: "Super FM",
                frequency: "90.5 FM",
                location: "Kampala",
                streamUrl: "https://ais-sa2.cdnstream1.com/2383_128.mp3",
                isActive: true
            },
            {
                id: 7,
                name: "KBS 93.0 EKISWEKO",
                frequency: "93.0 FM",
                location: "Rakai",
                streamUrl: "https://vms-videos.minutemediaservices.com/01khhxjrmez2bkhhtkrd/m3u8/01khhxjrmez2bkhhtkrd_360p.m3u8",
                isActive: true
            },
            {
                id: 8,
                name: "Radio West",
                frequency: "88.1 FM",
                location: "Masaka",
                streamUrl: "https://ais-sa2.cdnstream1.com/2383_128.mp3",
                isActive: true
            }
        ];

        // ----- DOM elements -----
        const audioPlayer = document.getElementById('audioPlayer');
        const radioGrid = document.getElementById('radioGrid');
        const currentStationSpan = document.getElementById('currentStation');
        const statusDiv = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearch');
        const resultCountSpan = document.getElementById('resultCount');

        // track current active station ID (to keep highlight after filtering)
        let currentActiveId = null;

        // ----- render cards based on filtered stations -----
        function renderFilteredStations() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            // filter logic
            const filtered = radioStations.filter(station => {
                if (searchTerm === '') return true;
                const nameMatch = station.name.toLowerCase().includes(searchTerm);
                const freqMatch = station.frequency.toLowerCase().includes(searchTerm);
                const locMatch = station.location.toLowerCase().includes(searchTerm);
                // also allow searching by "88.8" without "fm"
                const freqClean = station.frequency.replace(' fm', '').toLowerCase();
                const searchClean = searchTerm.replace(' fm', '');
                const freqPartial = freqClean.includes(searchClean);
                return nameMatch || freqMatch || locMatch || freqPartial;
            });

            // update result count
            resultCountSpan.textContent = `showing ${filtered.length} station${filtered.length !== 1 ? 's' : ''}`;

            // clear grid
            radioGrid.innerHTML = '';

            if (filtered.length === 0) {
                // show empty message
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'no-stations-message';
                emptyDiv.innerText = 'üìª No matching stations. Try a different search.';
                radioGrid.appendChild(emptyDiv);
                return;
            }

            // create cards for filtered stations
            filtered.forEach(station => {
                const card = document.createElement('div');
                card.className = 'radio-card';
                if (currentActiveId === station.id) {
                    card.classList.add('active');
                }
                card.dataset.id = station.id;
                card.dataset.url = station.streamUrl;
                card.dataset.name = station.name;
                
                card.innerHTML = `
                    <div class="radio-name">${station.name}</div>
                    <div class="radio-frequency">üìª ${station.frequency}</div>
                    <div class="radio-location">
                        <span>üìç</span> ${station.location}
                    </div>
                `;
                
                card.addEventListener('click', () => playStation(station));
                radioGrid.appendChild(card);
            });
        }

        // ----- play station (same logic, but preserve active ID) -----
        function playStation(station) {
            currentActiveId = station.id;

            // update active class on cards (re-run render to reflect active)
            // but we also want to keep filter. Instead of re-render all, we adjust classes manually
            document.querySelectorAll('.radio-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                card.classList.toggle('active', id === station.id);
            });

            // update now playing
            currentStationSpan.textContent = station.name;
            statusDiv.textContent = 'Connecting to stream...';
            statusDiv.style.color = '#f6b83d';
            
            // set source and play
            audioPlayer.src = station.streamUrl;
            audioPlayer.play()
                .then(() => {
                    statusDiv.textContent = 'üî¥ Live - Now Playing';
                    statusDiv.style.color = '#28a745';
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                    statusDiv.textContent = '‚ùå Unable to play stream. Please try another station.';
                    statusDiv.style.color = '#dc3545';
                });
        }

        // ----- event listeners for audio -----
        audioPlayer.addEventListener('error', () => {
            statusDiv.textContent = '‚ùå Stream unavailable. Please try another station.';
            statusDiv.style.color = '#dc3545';
            currentStationSpan.textContent = 'Not playing';
            // don't reset active id, but station may be dead
        });

        audioPlayer.addEventListener('playing', () => {
            statusDiv.textContent = 'üî¥ Live - Now Playing';
            statusDiv.style.color = '#28a745';
        });

        audioPlayer.addEventListener('waiting', () => {
            statusDiv.textContent = '‚è≥ Buffering...';
            statusDiv.style.color = '#f6b83d';
        });

        // ----- search realtime -----
        searchInput.addEventListener('input', () => {
            // when searching, the previously active card might disappear.
            // we keep currentActiveId as is, but if it's filtered out we don't want to show it active.
            // but the active card will be removed from DOM; that's fine.
            renderFilteredStations();

            // if current active station is not in filtered list, we could optionally pause, but let's keep playing.
            // just visual active will be gone; but player continues. That's okay.
            // however we might want to remove active from something not visible.
            // if there's a better ux: if active station hidden, we can show a small warning? not needed.
        });

        // clear search
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            renderFilteredStations();
            searchInput.focus();
        });

        // random station selector (R key) but only from full list (or filtered? we'll pick from full list)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                // get currently visible stations? we prefer any from full list.
                const randomIndex = Math.floor(Math.random() * radioStations.length);
                playStation(radioStations[randomIndex]);
                // optional: if the random station is hidden by search, we could clear search?
                // we'll do: clear search to reveal it (good UX)
                searchInput.value = '';
                renderFilteredStations();  // now all stations visible
                // but we already called playStation, it will set active class but after re-render we need to sync
                // playStation sets active by toggling class, but renderFilteredStations overwrites html.
                // So order: playStation updates currentActiveId, then we call renderFilteredStations.
                // but after render we must ensure the active class reflects currentActiveId.
                // Let's adjust: 
                // set currentActiveId inside playStation, then re-render if needed.
                // but playStation currently uses document.querySelectorAll ‚Äî that works on old grid.
                // Better: unify: after random, update input, then render, then set active class and continue playing.
                // we refactor:
            }
        });

        // improved random: clear search, render all, then play random and highlight
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                e.preventDefault(); // just in case
                // clear search to show everything
                searchInput.value = '';
                renderFilteredStations();  // all stations rendered with currentActiveId still applied (if any)
                const randomIndex = Math.floor(Math.random() * radioStations.length);
                const randomStation = radioStations[randomIndex];
                playStation(randomStation);   // updates active class using old DOM? But after render it's fresh.
                // we need to call playStation *after* render? but playStation uses querySelectorAll to set active,
                // which now points to newly rendered cards. So it's fine. However currentActiveId is set inside playStation.
                // we must also call renderFilteredStations before? to ensure cards exist.
                // let's do: clear, render, then play.
                // but we already have render before, and playStation will toggle active using currentActiveId.
                // Perfect.
            }
        });

        // small nuance: we need to set currentActiveId when playStation is called from anywhere.
        // we also need to ensure if the active station is deleted from filter, it's not shown but still playing.
        // It's acceptable.

        // ----- initialize page -----
        function init() {
            renderFilteredStations();

            // optionally set first station to something? We'll leave idle.
            // but we can set a default active? no.
        }

        init();

        // make sure that when playStation is called from card, we also keep filter consistent?
        // If user clicks a station that is currently visible (thanks to filter), no problem.
        // but if they use random (R) we already clear search. 
        // additionally, if they play a station that's outside current search (programmatically) we might want to clear search to show it.
        // Override playStation to also clear search? maybe not. We'll do this: 
        // if a station is played that is not in current filter, we clear search to reveal it (usability).
        const originalPlayStation = playStation;
        playStation = function(station) {
            // check if station is present in current filtered list
            const currentSearch = searchInput.value.trim().toLowerCase();
            let isVisible = true;
            if (currentSearch !== '') {
                const matchesSearch = station.name.toLowerCase().includes(currentSearch) ||
                                      station.frequency.toLowerCase().includes(currentSearch) ||
                                      station.location.toLowerCase().includes(currentSearch) ||
                                      station.frequency.replace(' fm', '').toLowerCase().includes(currentSearch.replace(' fm', ''));
                if (!matchesSearch) {
                    // clear search to make it visible
                    searchInput.value = '';
                    renderFilteredStations(); // now station becomes visible
                }
            }
            // call original function
            originalPlayStation(station);
        }.bind(this);

        // but we need to keep reference, we overwrite.
        // simpler: reassign with a wrapper.
        // Let's reorder: keep original name, then wrap.
        const basePlayStation = playStation;
        window.playStation = function(station) {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm !== '') {
                const matches = 
                    station.name.toLowerCase().includes(searchTerm) ||
                    station.frequency.toLowerCase().includes(searchTerm) ||
                    station.location.toLowerCase().includes(searchTerm) ||
                    station.frequency.replace(' fm', '').toLowerCase().includes(searchTerm.replace(' fm', ''));
                if (!matches) {
                    searchInput.value = '';
                    renderFilteredStations();  // rebuild all
                }
            }
            basePlayStation(station);
        };

        // rebind card click to use the new playStation
        // we have to modify create function or re-delegate.
        // Instead of rewriting card creation, we can use event delegation? But we already build with addEventListener.
        // We'll adjust inside renderFilteredStations: use the wrapper.
        // let's rename function to call playStationWrapper.
        function playStationWrapper(station) {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm !== '') {
                const matches = 
                    station.name.toLowerCase().includes(searchTerm) ||
                    station.frequency.toLowerCase().includes(searchTerm) ||
                    station.location.toLowerCase().includes(searchTerm) ||
                    station.frequency.replace(' fm', '').toLowerCase().includes(searchTerm.replace(' fm', ''));
                if (!matches) {
                    searchInput.value = '';
                    renderFilteredStations();  
                }
            }
            basePlayStation(station);
        }

        // update render function to use playStationWrapper
        // modify the card event inside renderFilteredStations:
        // we'll replace the render function with one using playStationWrapper.
        // We'll keep a reference.
        const originalRender = renderFilteredStations;
        renderFilteredStations = function() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            const filtered = radioStations.filter(station => {
                if (searchTerm === '') return true;
                return station.name.toLowerCase().includes(searchTerm) ||
                       station.frequency.toLowerCase().includes(searchTerm) ||
                       station.location.toLowerCase().includes(searchTerm) ||
                       station.frequency.replace(' fm', '').toLowerCase().includes(searchTerm.replace(' fm', ''));
            });

            resultCountSpan.textContent = `showing ${filtered.length} station${filtered.length !== 1 ? 's' : ''}`;
            radioGrid.innerHTML = '';

            if (filtered.length === 0) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'no-stations-message';
                emptyDiv.innerText = 'üìª No matching stations. Try a different search.';
                radioGrid.appendChild(emptyDiv);
                return;
            }

            filtered.forEach(station => {
                const card = document.createElement('div');
                card.className = 'radio-card';
                if (currentActiveId === station.id) {
                    card.classList.add('active');
                }
                card.dataset.id = station.id;
                card.dataset.url = station.streamUrl;
                card.dataset.name = station.name;
                
                card.innerHTML = `
                    <div class="radio-name">${station.name}</div>
                    <div class="radio-frequency">üìª ${station.frequency}</div>
                    <div class="radio-location">
                        <span>üìç</span> ${station.location}
                    </div>
                `;
                
                // use the wrapper that can clear search if needed
                card.addEventListener('click', () => {
                    playStationWrapper(station);
                });
                radioGrid.appendChild(card);
            });
        };

        // reassign global
        window.playStationWrapper = playStationWrapper;
        // and make sure random uses wrapper too:
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                e.preventDefault();
                // clear search to show all, then pick random
                searchInput.value = '';
                renderFilteredStations(); // all stations visible, currentActiveId still known
                const randomIndex = Math.floor(Math.random() * radioStations.length);
                const randomStation = radioStations[randomIndex];
                playStationWrapper(randomStation);
            }
        });

        // also attach base to audio error etc. fine.

        // final init: call new render
        renderFilteredStations();

        // extra: clear button already uses renderFilteredStations.
        // Also set initial result count.
    </script>
</body>
</html>
