        .loader {

            border-radius: 50%;
            width: 70px;
            height: 70px;

            margin: 30px auto;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        }
        
        .movie-poster {

            height: 60px;

            margin-right: 15px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
            vertical-align: middle;
        }

        // ============================================
        // FALLBACK POSTERS (IF TMDB IMAGES FAIL TO LOAD)
        // ============================================
        const fallbackPosters = [
            'https://via.placeholder.com/500x750/1a1a2e/ffffff?text=L-FLIX',
            'https://via.placeholder.com/500x750/16213e/ffffff?text=PREMIUM',

        // ============================================
        // GET RANDOM MOVIE BASED ON DATE
        // ============================================
        function getDailyMovie() {
            // Use current date to get consistent movie for the whole day
            const today = new Date();
            const dateString = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
            
            // Create hash from date string
            let hash = 0;
            for (let i = 0; i < dateString.length; i++) {
                hash = ((hash << 5) - hash) + dateString.charCodeAt(i);
                hash = hash & hash;
            }
            
            // Use absolute value and modulo to get index
            const index = Math.abs(hash) % movies.length;
            return movies[index];
        }

        // ============================================
        // SET RANDOM BACKGROUND IMAGE
        // ============================================
        function setRandomBackground() {
            const movie = getDailyMovie();
            
            // Try to load the backdrop, fallback to gradient if fails
            if (movie.backdrop) {
                // Preload image
                const img = new Image();
                img.onload = function() {
                    document.body.style.backgroundImage = `linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.75) 100%), url('${movie.backdrop}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    document.body.style.backgroundAttachment = 'fixed';
                };
                img.onerror = function() {
                    // Fallback to gradient if image fails to load
                    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                };
                img.src = movie.backdrop;
            } else {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

            const posterUrl = movie.poster || fallbackPosters[Math.floor(Math.random() * fallbackPosters.length)];

        // ============================================
        // HANDLE REDIRECT
        // ============================================
        function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('url');
            const statusEl = document.getElementById('status');
            
            if (redirectUrl) {
                statusEl.innerText = '‚úÖ Connected! Redirecting to secure payment...';
                
                let seconds = 3;
                const countdown = setInterval(() => {
                    statusEl.innerText = `‚è≥ Redirecting in ${seconds} seconds...`;
                    seconds--;
                    if (seconds < 0) {
                        clearInterval(countdown);
                        window.location.href = redirectUrl;
                    }
                }, 1000);
                
                // Fallback redirect
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 3500);
            } else {
                statusEl.innerText = '‚ùå Error: No payment URL found';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerText = 'Please return to Telegram and try again.';
                document.querySelector('.container').appendChild(errorDiv);
            }
        }
