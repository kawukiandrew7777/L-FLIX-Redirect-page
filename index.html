<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
        .success-message {
            color: #00ff00;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title">ðŸŽ¬ L-FLIX Premium</h2>
        <div id="loader" class="loader"></div>
        <div id="status" class="status">Processing...</div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        const source = urlParams.get('source');
        
        console.log('Redirect URL:', redirectUrl);
        console.log('TX Ref:', txRef);
        console.log('Source:', source);
        
        const titleEl = document.getElementById('title');
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        
        // Function to redirect to bot
        function redirectToBot() {
            const botUrl = `https://t.me/lflixmanagerBot?start=payment_success_${txRef}`;
            console.log('Redirecting to bot:', botUrl);
            window.location.href = botUrl;
        }
        
        // If coming from Flutterwave (source=flutterwave)
        if (source === 'flutterwave') {
            titleEl.innerText = 'âœ… Payment Successful!';
            statusEl.innerText = 'Redirecting you back to Telegram...';
            
            // Redirect to bot after 2 seconds
            setTimeout(redirectToBot, 2000);
        }
        // If we have a redirect URL (initial payment)
        else if (redirectUrl) {
            statusEl.innerText = 'Redirecting to payment gateway...';
            
            // Store txRef for later
            if (txRef) {
                localStorage.setItem('pending_payment', txRef);
                sessionStorage.setItem('pending_payment', txRef);
            }
            
            // Redirect to Flutterwave after 2 seconds
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2000);
        }
        // If we have txRef but no source (might be return from payment)
        else if (txRef) {
            // Check if we came from Flutterwave (document.referrer)
            if (document.referrer.includes('flutterwave')) {
                titleEl.innerText = 'âœ… Payment Successful!';
                statusEl.innerText = 'Redirecting you back to Telegram...';
                setTimeout(redirectToBot, 2000);
            } else {
                statusEl.innerText = 'Processing your payment...';
                // Wait and check again
                setTimeout(() => {
                    if (document.referrer.includes('flutterwave')) {
                        redirectToBot();
                    } else {
                        window.location.href = 'https://t.me/lflixmanagerBot';
                    }
                }, 3000);
            }
        }
        // Error case
        else {
            titleEl.innerText = 'âŒ Error';
            statusEl.innerText = 'Invalid payment request. Please return to Telegram.';
            loaderEl.classList.add('hidden');
            
            setTimeout(() => {
                window.location.href = 'https://t.me/lflixmanagerBot';
            }, 3000);
        }
    </script>
</body>
</html>
