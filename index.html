<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-FLIX Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ L-FLIX Payment</h2>
        <div class="loader" id="loader"></div>
        <div class="status" id="status">Connecting to payment gateway...</div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('url');
        const txRef = urlParams.get('tx_ref');
        
        console.log('Redirect URL:', redirectUrl);
        console.log('TX Ref:', txRef);
        
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        
        // Function to close WebApp
        function closeWebApp() {
            console.log('Closing WebApp...');
            if (tg) {
                tg.close();
            } else {
                window.close();
            }
        }

        // Check if we're returning from Flutterwave
        function checkForReturn() {
            // If URL has payment_success or we came from Flutterwave
            if (window.location.href.includes('payment_success') || 
                document.referrer.includes('flutterwave') ||
                window.location.search.includes('success')) {
                
                statusEl.innerText = '‚úÖ Payment successful! Closing...';
                loaderEl.classList.add('hidden');
                
                // Close after 1 second
                setTimeout(closeWebApp, 1000);
                return true;
            }
            return false;
        }

        // Check immediately
        if (!checkForReturn()) {
            // If we have a redirect URL, proceed with payment
            if (redirectUrl) {
                statusEl.innerText = 'Redirecting to payment gateway...';
                
                // Store that we're processing
                if (txRef) {
                    localStorage.setItem('pending_payment', txRef);
                }
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                statusEl.innerText = '‚ùå Error: No payment URL found';
                loaderEl.classList.add('hidden');
                
                // Close after 3 seconds on error
                setTimeout(closeWebApp, 3000);
            }
        }

        // Also check when page becomes visible (user returns from Flutterwave)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkForReturn();
            }
        });
    </script>
</body>
</html>
